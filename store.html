<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>store</title>

<body>
    <div class="Home">
        <img class="home" src="home 1.jpeg"/>
    </div>
    <div class="searchbox">
        <div class="Rectangle" >
        <img class="Searchicon" src="searchicon.png" >
        <div class="Search">search</div>
    </div>
    <header>
        <nav class="navigation">
            <button class="button" id="show-login" >log in   |</button>
            <a href="#" >help   |</a>
            <a href="#">bag  </a>
        </nav>
        <div class="popup">
            <div class ="close-btn">&times;</div>
            <div class="form">
                <h2 class="logintxt">log in</h2>
                <div class="inputBox">
                    <input type="text" name="email" required="required">
                    <span>email</span>
                </div>
                <div class="inputBox">
                    <input type="text" name="password" required="password">
                    <span>password</span>
                </div>
                <div class="inputBox">
                    <input type="submit" name="" value="Log In">
                </div>
                <h3 class="signup">dont have an account? sign up</h3>
            </div>
        </div>
        <div class="Menu">
            <div class="Line1" ></div>
            <div class="Line2" ></div>
            <div class="Line3" ></div>
        </div>
    </header>
